<nav aria-label="Page navigation" class="breadcrumbs">
    <ul class="pagination" ng-if="1 < pages.length || !autoHide">
        <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
            <a class="btn btn-default" href="" ng-click="setCurrent(1)">First</a>
        </li>
        <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
            <a href="" class="btn btn-default" ng-click="setCurrent(pagination.current - 1)"><span aria-hidden="true">&larr;</span></a>
        </li>
        <li ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" style="z-index: 0;" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
            <a href="" class="btn btn-default" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
        </li>

        <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
            <a href="" class="btn btn-default" ng-click="setCurrent(pagination.current + 1)"><span aria-hidden="true">&rarr;</span></a>
        </li>
        <li ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }">
            <a href="" class="btn btn-default" ng-click="setCurrent(pagination.last)">Last</a>
        </li>
    </ul>
</nav>
